<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th>Info</th>
      <th ng-if="!omitroom">Room</th>
      <th>Date</th>
      <th>Time</th>
      <th># Coffee</th>
      <th ng-if="!omituser">User</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='r in reservs'>
      <td><a href="#/reservation/{{r._id}}"><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span></a></td>
      <td ng-if="!omitroom"><a href="#/room/{{r.room.roomId}}">{{r.room.name}}</a></td>
      <td>{{r.startTime | date:'yyyy-MM-dd'}}</td>
      <td>{{r.startTime | date:'HH:mm'}}-{{r.endTime | date:'HH:mm'}}</td>
      <td>{{r.countOfCoffee}}</td>
      <td ng-if="!omituser">{{r.reserver.username}}</td>
      <td>{{r.description}}</td>
    </tr>
  </tbody>
</table>
